<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Routing mit der Leaflet Routing Machine - interaktiv</title>
    <link rel="stylesheet" href="../../js/leaflet/leaflet.css" />
    <script src="../../js/leaflet/leaflet.js"></script>


    <link rel="stylesheet" href="../../js/plugins/routing-machine/leaflet-routing-machine.css" />
    <script src="../../js/plugins/routing-machine/leaflet-routing-machine.min.js"></script>
    <script>
        window.onload = function () {
            var map = L.map('routingmap', {
                layers : [
                    L.tileLayer("http://{s}.wien.gv.at/basemap/geolandbasemap/normal/google3857/{z}/{y}/{x}.png", {
                        subdomains : ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                        attribution : 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
                    })
                ],
                center : [47.26, 11.38],
                zoom : 10
            });

            routing_controll = null;
            starting_marker = null;

            map.on('click',function (event) {
                if (starting_marker) {
                    // create routing control
                    routing_controll = L.Routing.control({
                        fitSelectedRoutes : true
                    }).addTo(map);

                    // set waypoints and show route
                    routing_controll.setWaypoints([
                        starting_marker.getLatLng(),
                        event.latlng
                    ]);

                    // remove marker with starting point
                    map.removeLayer(starting_marker);

                    // reset starting marker variable
                    starting_marker = null;
                } else {
                    // remove routing control if any
                    if (routing_controll) {
                        routing_controll.removeFrom(map);

                        // reset routing controll variable
                        routing_controll = null;
                    }
                    // create marker at starting point with hint on what to do next
                    starting_marker = L.marker(event.latlng).addTo(map);
                    starting_marker.bindPopup('click destination ...').openPopup();
                }
            });
        };
    
    </script>
</head>
<body>
    <h1>Routing mit der Leaflet Routing Machine</h1>
    <h3>Interaktiv (klicke zwei Punkte in der Karte ...)</h3>
    <div id="routingmap" style='width:900px;height:600px;'></div>
    <h3>Links</h3>
    <ul>
        <li><a href="http://www.liedman.net/leaflet-routing-machine/">Leaflet Routing Machine</a></li>
        <li><a href="http://project-osrm.org/">OSRM - Open source routing engine</a></li>
    </ul>
</body>
</html>
